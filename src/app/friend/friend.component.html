<h1>Friend Form</h1>
<form [formGroup]="friendForm">
    <div>
        <label> FriendName:</label>
        <input [ngModel]="friend.name"formControlName="FriendName">
    </div>
    <div>
        <label> Email:</label>
        <input [(ngModel)]="friend.email"formControlName="FriendEmail">
    </div>
    <div>
        <label> Age:</label>
        <input formControlName="FriendAge">
    </div>
</form>
<p><b>Retrieve values form the form:</b>
    {{friendForm.value | json}}<br/>
    {{friendForm.value.friendname}}<br/>
    {{friendForm.value.email}}<br/>
    {{friendForm.value.age}}
</p>
<p><b>Retrieve values form the data model:</b>

    {{friend.name}}<br/>
    {{friend.email}}<br/>
    {{friend.age}}
</p>
<button (click)="changeDefaultName('CS')" class="ntn btn-primary">Click to change the name</button>
